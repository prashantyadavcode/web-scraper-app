<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #334155;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        h1 {
            color: #1e293b;
            font-size: 2.25rem;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px 20px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #f8fafc;
        }

        .upload-area:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .upload-area.dragover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 2rem;
            color: #94a3b8;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #475569;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            outline: none;
            background: white;
            margin-bottom: 24px;
        }

        input[type="url"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="url"]::placeholder {
            color: #9ca3af;
        }

        .scrape-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .scrape-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .scrape-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 24px;
        }

        .spinner {
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #64748b;
            font-size: 0.875rem;
        }

        .result {
            margin-top: 24px;
            padding: 24px;
            background: #f0f9ff;
            border-radius: 12px;
            display: none;
            border: 1px solid #bae6fd;
        }

        .result h3 {
            color: #0369a1;
            font-size: 1.125rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .result p {
            color: #0c4a6e;
            font-size: 0.875rem;
            margin-bottom: 16px;
        }

        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .error {
            color: #dc2626;
            margin-top: 16px;
            padding: 12px 16px;
            background: #fef2f2;
            border-radius: 8px;
            display: none;
            border: 1px solid #fecaca;
            font-size: 0.875rem;
        }

        .file-info {
            margin-top: 16px;
            padding: 12px 16px;
            background: #f1f5f9;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 0.875rem;
            color: #475569;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 1.875rem;
            }
            
            .upload-area {
                padding: 32px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <div class="subtitle">Created by Prashant</div>
        
        <div class="upload-area" onclick="document.getElementById('urlInput').focus()">
            <div class="upload-icon">üåê</div>
            <div class="upload-text">Enter Website URL</div>
            <div class="upload-subtext">Paste or type the URL you want to scrape</div>
        </div>
        
        <input type="url" id="urlInput" placeholder="https://example.com" required>
        
        <button class="scrape-btn" onclick="scrapeData()">Scrape Data</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Scraping data and generating PDF...</div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>Data scraped successfully!</h3>
            <p>Your PDF report is ready for download.</p>
            <button class="download-btn" onclick="downloadReport()">Download PDF</button>
        </div>
    </div>

    <script>
        let reportBlob = null;

        async function scrapeData() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a valid URL');
                return;
            }

            // Validate URL format
            try {
                new URL(url);
            } catch {
                showError('Please enter a valid URL format (e.g., https://example.com)');
                return;
            }

            const scrapeBtn = document.querySelector('.scrape-btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            // Reset UI
            hideError();
            result.style.display = 'none';
            scrapeBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const blob = await response.blob();
                reportBlob = blob;
                
                loading.style.display = 'none';
                result.style.display = 'block';
                
            } catch (err) {
                loading.style.display = 'none';
                showError(`Error: ${err.message}`);
            } finally {
                scrapeBtn.disabled = false;
            }
        }

        function downloadReport() {
            if (reportBlob) {
                const url = window.URL.createObjectURL(reportBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `scraped-data-${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            const error = document.getElementById('error');
            error.style.display = 'none';
        }

        // Allow Enter key to trigger scraping
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scrapeData();
            }
        });
    </script>
</body>
</html>
